dist: xenial
language: java
sudo: false
jdk: openjdk15
install: true
cache:
  directories:
    - $HOME/.m2

addons:
  sonarcloud:
    organization: "israelmessias"
    token:
      secure: "e209793ecff7f36bbd294afe8981eaedd2a14afa" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=israelmessias_bookstoremanagerV2